<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">
  <title>Frontend Mentor | FAQ accordion</title>
</head>
<body class="min-h-screen">

  <!--  Header Image Background -->
  <header class="w-full">
    <img src="./assets/images/background-pattern-desktop.svg" alt="Image Background" class="w-full h-72 md:h-52 object-cover object-center">
  </header>
  <!--  Here End Header Image Background -->

    <!--  Main Content -->
      <main class="bg-red-40 absolute w-full h-full">

        <!--  FAQ Accordion -->
        <div class="w-9/12 mx-auto h-96 bg-white relative top-0">
          
          <div class="flex justify-start items-center gap-2">

            <!--  Image Star and Title FAQs -->
            <img src="./assets/images/icon-star.svg" alt="Image Star" class="w-6 h-6 object-cover object-center">
            <h2 class="text-2xl md:text-4xl text-black font-worksans font-bold">FAQs</h2>

            
          </div>
        </div>
        <!--  Here End FAQ Accordion -->
      </main>
    <!--  Here End Main Content -->
</body>
</html>
